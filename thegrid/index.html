<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%; margin: 0; padding: 0; background: url('grid.jpg') center/cover no-repeat black;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Grid</title>
</head>
<body style="display: grid; height: 100%; margin: 0; padding: 0;">
  <audio id="theGrid" src="theGrid.wav"></audio>
  <button onclick="playAudio()" type="button" style="border: 2px solid white; height: 5rem; width: 15rem; background: #00000040; color: white; font-size: 1.25em; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: auto; box-shadow: 2px 2px 8px salmon;">THE GRID</button>
  <script type="text/javascript">
    var x = document.getElementById("theGrid");
    
    function playAudio() {
      x.play();
    }
    
    function pauseAudio() {
      x.pause();
    }
  </script>
</body>
</html>
